<mat-card fxLayout="row" fxLayoutGap="20px" style="width: 600px;">
  <mat-card-content fxFlex="25" fxLayoutAlign="center center">
    <img
      mat-card-image
      [src]="product?.imageUrl"
      alt=""
      [routerLink]="['/products', product?.id]"
    />
  </mat-card-content>

  <mat-card-content fxFlex="75">
    <div fxLayout="column" [routerLink]="['/products', product?.id, product?.name]">
      <mat-card-header fxLayoutAlign="center" class="center">
        <mat-card-title fxLayoutAlign="center">{{
          product?.name
        }}</mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center">{{
          product?.title
        }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ product?.description }}
        </p>
      </mat-card-content>
    </div>

    <div>
      <mat-card-actions fxLayoutAlign="end">
        <!-- <button mat-button>Buy</button> -->
        <button mat-button >Add to Cart</button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
