<mat-card >
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="input" class="form-control" id="name" placeholder="enter your name here...">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="your-email@domain.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="input" class="form-control" id="phone" placeholder="your phone number">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="input" class="form-control" id="address" placeholder="your address">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <!-- <button type="submit" class="btn btn-info ">Submit</button> -->
    <button type="submit" class="btn btn-info float-right">Submit</button><br>

    <div fxLayout="row">
      <button type="submit" class="btn btn-info" fxFlex fxLayoutAlign="center">Submit</button>
    </div> -->
  </form>
</mat-card>
